<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Customers</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Adress</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
           
            {% for x in user %}
            <tr>
               <td>{{x.id}}</td>
               <td>{{x.name}}</td>
               <td>{{x.email}}</td>
               <td>{{x.phone_number}}</td>
               <td>{{x.address}}</td>

               <td>
                <a href="update/{{x.id}}"><button id="up">Update</button></a>
            </td>
            <td>
                <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
            </td>

            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Customer</button></a>
        

        <a href="{% url 'products' %}"><button id="new3">View Products</button></a>
    </div>
</body>

</html>
