<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'uprec' user.id %}" method="post">
            {% csrf_token %}
            <label for="">First name</label><br><br>
            <input type="text" name="name" value="{{user.name}}"><br><br>
            <label for="phone">Phone Number</label><br>
            <input type="text" maxlength="10" id="phone" name="phone" value="{{user.phone_number}}"><br><br>
            <label for="country">Email</label><br>
            <input type="email" id="country" name="email" value="{{user.email}}"><br><br>
            
            <label for="country">Adress</label><br>
            <input type="text" id="country" name="address" value="{{user.address}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
